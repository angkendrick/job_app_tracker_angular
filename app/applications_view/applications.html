<div ng-controller="NewAppCtrl" class="col-md-4">
  <button ng-click="toggleModal()" class="btn btn-primary">New Application</button>


  <modal title="New Application" visible="showModal">
    <form role="form">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter job title" />
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" name="company" placeholder="Enter the name of the company you're applying to" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" placeholder="Enter the job description" />
      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" name="URL" placeholder="Enter the URL of the Job Posting" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>

</div>

<div class="col-md-8">
  <div class="row">
    <div class="col-md-10 appFormat">

      <div ng-repeat="application in applications">
        <div class="row">
          <div class="col-md-3">Title</div>
          <div class="col-md-9">{{application.title}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Company</div>
          <div class="col-md-9">{{application.company}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description</div>
          <div class="col-md-9">{{application.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">URL</div>
          <div class="col-md-9">{{application.url}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Contact Person</div>
          <div class="col-md-9">{{application.contact_name}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Contact Phone</div>
          <div class="col-md-9">{{application.contact_phone}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Contact Email</div>
          <div class="col-md-9">{{application.contact_email}}</div>
        </div>
        <hr>
      </div>

    </div>
  </div>
</div>
