<div class="col-md-4">
  <button>New Application</button>
</div>

<div class="col-md-8">
  <div class="row">
    <div class="col-md-10">

      <div ng-repeat="application in applications">
        <div class="row">
          <div class="col-md-4">Title</div>
          <div class="col-md-8">{{application.title}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Company</div>
          <div class="col-md-8">{{application.company}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Description</div>
          <div class="col-md-8">{{application.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">URL</div>
          <div class="col-md-8">{{application.url}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Contact Person</div>
          <div class="col-md-8">{{application.contact_name}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Contact Phone</div>
          <div class="col-md-8">{{application.contact_phone}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Contact Email</div>
          <div class="col-md-8">{{application.contact_email}}</div>
        </div>
        <hr>
      </div>

    </div>
  </div>
</div>
